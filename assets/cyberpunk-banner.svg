<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <defs>
    <!-- Animated background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f0c29">
        <animate attributeName="stop-color"
          values="#0f0c29;#302b63;#0f0c29"
          dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#302b63">
        <animate attributeName="stop-color"
          values="#302b63;#24243e;#302b63"
          dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Neon glow -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 L0 0 0 40"
        fill="none"
        stroke="#00d4ff"
        stroke-width="0.6"
        opacity="0.25"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="220" fill="url(#bgGrad)"/>

  <!-- Grid animation -->
  <rect width="1200" height="220" fill="url(#grid)">
    <animateTransform type="translate"
      from="0 0" to="40 40"
      dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanline -->
  <rect x="0" y="0" width="1200" height="4" fill="#00d4ff" opacity="0.4">
    <animateTransform type="translate"
      from="0 0" to="0 220"
      dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle"
        font-size="52" font-weight="900"
        fill="#00d4ff"
        filter="url(#neon)"
        font-family="Orbitron, Segoe UI, sans-serif">
    VIMAL SINGH
    <animate attributeName="opacity"
      values="1;0.9;1"
      dur="0.15s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle"
        font-size="22"
        fill="#7f5af0"
        font-family="Segoe UI, sans-serif">
    Aspiring Software Developer â€¢ Cyberpunk Mode
  </text>
</svg>
